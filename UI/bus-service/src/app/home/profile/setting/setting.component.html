<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>
                Change your password
            </h3>
        </div>
    </div>
    <br>
    <br>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>New Password:</label>
                    <input type="password" class="form-control" formControlName="newpassword" placeholder="New Password"/>
                    <div *ngIf="registerForm.get('newpassword').invalid && registerForm.get('newpassword').touched">
                        <small class="text-danger" *ngIf="registerForm.get('newpassword').errors?.required">Password is required</small>
                        <small class="text-danger" *ngIf="registerForm.get('newpassword').errors?.minlength">Password must be 5 character</small>
                        <small class="text-danger" *ngIf="registerForm.get('newpassword').errors?.maxlength">Password minimum 15 character</small>
                    </div>
                </div>
                <div class="form-group">
                    <label>Confirm Password:</label>
                    <input type="password" formControlName="confirmpassword" class="form-control"/>
                    <small class="text-danger" *ngIf="registerForm.errors?.mismatch">Password is not match</small>
                </div>
                <br>
                <br>    
                <input type="submit" [disabled]="registerForm.invalid" class="btn btn-primary float-right" value="Change your password"/>
            </div>
            <div class="col-md-4"></div>
        </div>
    </form>
</div>
