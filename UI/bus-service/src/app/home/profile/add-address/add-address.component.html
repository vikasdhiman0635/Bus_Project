<ngx-spinner bdColor = "rgba(0,0,0,0.4)" size = "medium" color = "#fff" type = "ball-atom" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
<br>
<br>
<div class="container">
    <form [formGroup]="rForm" (ngSubmit)="addpost(rForm.value)">
        <div class="row" formArrayName="category">
            <div class="col-md-6 col-sm-12 col-lg-4 col-xs-12" *ngFor="let group of category.controls; let i = index;" [formGroupName]="i">
              <div class="row">
                <div class="col-12">
                  <div class="row">
                    <div class="col-8">
                      <h4>Add Address {{i+1}}</h4>
                    </div>
                    <div class="col-4 control-buttons">
                      <img src="/assets/icons/add.svg" alt="" (click)="addAddress1()">
                      <img src="/assets/icons/remove.svg" alt="" width="24" height="24" (click)="removeAddress1(i)">
                    </div>
                  </div>
                  <hr>
                </div>
                <div class="col-12">
                    <div class="form-group">
                      <label for="addText">Enter Street :</label>
                      <input type="text" formControlName="addresstablestreet" class="form-control" placeholder="Enter Street">
                      <div *ngIf="group.get('addresstablestreet').invalid && group.get('addresstablestreet').touched">
                          <small class="text-danger" *ngIf="group.get('addresstablestreet').errors?.required">Street is required</small>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="addText">Enter City :</label>
                      <input type="text" formControlName="addresstablecity" class="form-control" placeholder="Enter City">
                      <div *ngIf="group.get('addresstablecity').invalid && group.get('addresstablecity').touched">
                          <small class="text-danger" *ngIf="group.get('addresstablecity').errors?.required">City is required</small>
                      </div>
                    </div>
    
                    <div class="form-group">
                      <label for="addText">Enter State :</label>
                      <input type="text" formControlName="addresstablestate" class="form-control" placeholder="Enter State">
                      <div *ngIf="group.get('addresstablestate').invalid && group.get('addresstablestate').touched">
                          <small class="text-danger" *ngIf="group.get('addresstablestate').errors?.required">State is required</small>
                      </div>
                    </div>
    
                    <div class="form-group">
                      <label for="addText">Enter Location :</label>
                      <input type="text" formControlName="addresstablelocation" class="form-control" placeholder="Enter Location">
                      <div *ngIf="group.get('addresstablelocation').invalid && group.get('addresstablelocation').touched">
                          <small class="text-danger" *ngIf="group.get('addresstablelocation').errors?.required">Location is required</small>
                      </div>
                    </div>
    
                    <div class="form-group">
                      <label for="addText">Enter Description:</label>
                      <select formControlName="addresstabledesc" class="form-control">
                          <option value="Home">Home</option>
                          <option value="Office">Office</option>
                          <option value="Other">Other</option>
                      </select>
                      <div *ngIf="group.get('addresstabledesc').invalid && group.get('addresstabledesc').touched">
                          <small class="text-danger" *ngIf="group.get('addresstabledesc').errors?.required">Description is required</small>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
          <input type="submit" value="Add Address" class="btn btn-primary float-right">
          <br>
        </form>
</div>
