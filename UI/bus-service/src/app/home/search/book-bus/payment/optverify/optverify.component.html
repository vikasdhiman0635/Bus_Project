<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>OTP</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <label>
                Enter OTP:
            </label>
            <div class="form-group">
                <input type="number" class="form-control" [(ngModel)]="otp" placeholder="Enter OTP">
            </div>
            <br>
            <input type="button" class="btn btn-primary" (click)="verify()" value="Verify"/>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
